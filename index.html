<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css\egg.css">
    <link href="https://fonts.googleapis.com/css?family=Norican" rel="stylesheet">

    <title>eggfansite</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
      <a class="navbar-brand" href="index.html">eggfansite</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              How do you like them?
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Boiled</a>
              <a class="dropdown-item" href="#">Scrambled</a>
              <a class="dropdown-item" href="#">Fried</a>
              <a class="dropdown-item" href="#">Poached</a>

    <div class="container-fluid">
      <div class="row">

          <img class="img-fluid" src="images\boiledeggs.jpg" alt="Boiled Eggs">

        <div class="col-md-6">
          <img class="img-fluid" src="images\scrambledeggs.jpg" alt="Scrambled Eggs">
        </div>
        <div class="col-md-6">

        <div class="col-md-6">

      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
